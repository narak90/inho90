<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    clone: 원격 저장소를 내 컴퓨터에 복사해 온다
    add: 내 컴퓨터에서 작업한 파일들을 스테이지에 추가
    commit: 스테이지에 올라온 파일들을 내 컴퓨터에 저장(세이브와 같다)
    push: 커밋들을 원격저장소에 업로드
    
    checkout 을 이용해서 마지막 커밋으로 되돌아 갈수 있다.
    or 코드뭉치버리기
    
    ===================================================
</body>
</html>
